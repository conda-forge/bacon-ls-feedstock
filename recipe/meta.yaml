{% set name = "bacon-ls" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/crisidev/bacon-ls/archive/{{ version }}.tar.gz
  sha256: eea27cc3ccd2cebfe975ec7634b2cd461b3d9cbc3d7c5c58a855d8ec25efb3ea

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - bacon-ls &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b bacon-ls   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im bacon-ls.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/crisidev/bacon-ls
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A Language Server for Rust using Bacon diagnostics
  dev_url: https://github.com/crisidev/bacon-ls

extra:
  recipe-maintainers:
    - danielnachun
